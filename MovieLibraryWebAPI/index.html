<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Movie Library App</title>
</head>
<body>

    <div>
        <h2>Movie Library</h2>

    </div>
    <div>
        <w3 medium>Search by Title</w3>
        <input type="text" id="Title" size="20" />
        <input type="button" value="Search" onclick="find();" />
        <p id="Movie" />
    </div>
    <div>
        <w3 medium>Search by Genre</w3>
        <input type="text" id="Genre" size="20"  />
        <input type="button" value="Search" onclick="find();" />
        <p id="Movie" />
    </div>
    <div>
        <w3 medium>Search by Director</w3>
        <input type="text" id="DirectorName" size="20" />
        <input type="button" value="Search" onclick="find();" />
        <p id="Movie" />
    </div>


    <div class="w3-container">
        <table class="w3-table w3-striped w3-border" id="Movies">
            <tr class="col-md-6">
                <th class="api-name">Title</th>
                <th class="api-name">Genre</th>
                <th class="api-name">Director Name</th>
            </tr>
            <tr>
                <td class="api-documentation">lorem ipsum</td>
                <td class="api-documentation">lorem ipsum</td>
                <td class="api-documentation">lorem ipsum</td>
            </tr>
            <tr>
                <td class="api-documentation">lorem ipsum</td>
                <td class="api-documentation">lorem ipsum</td>
                <td class="api-documentation">lorem ipsum</td>
            </tr>
            <tr>
                <td class="api-documentation">lorem ipsum</td>
                <td class="api-documentation">lorem ipsum</td>
                <td class="api-documentation">lorem ipsum</td>
            </tr>
            <tr>
                <td class="api-documentation">lorem ipsum</td>
                <td class="api-documentation">lorem ipsum</td>
                <td class="api-documentation">lorem ipsum</td>
            </tr>
            <tr>
                <td class="api-documentation">lorem ipsum</td>
                <td class="api-documentation">lorem ipsum</td>
                <td class="api-documentation">lorem ipsum</td>
            </tr>


        </table>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/Movies';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<td>', { text: formatItem(item) }).appendTo($('#Movies'));
                    });
                });
        });

        function formatItem(item) {
            return <tr>
                <td>item.Title</td>
                <td>item.Genre</td>
                <td>item.MovieDirector</td>
            </tr>;
        }

        function find() {
            var id = $('#Movie').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#Movie').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#Movie').text('Error: ' + err);
                });
        }
    </script>
</body>
</html>
