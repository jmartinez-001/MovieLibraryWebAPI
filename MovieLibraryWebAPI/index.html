<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Movie Library App</title>
   
</head>
<body>

    <div class="container">
        <h2>Movie Library</h2>

    </div>
    <input type="hidden" id="MovieId" value="0" />
    <div class="container">
        

        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Movie Information
                    </div>
                    <div class="panel-body">
                        <div class="form-control-sm">
                            <label for="Title">
                                Title
                            </label>
                            <input type="text" id="Title"
                                   class="form-control" />
                        </div>
                        <div class="form-control-sm">
                            <label for="Genre">
                                Genre
                            </label>
                            <input type="text" id="Genre"
                                   class="form-control" />
                        </div>
                        <div class="form-control-sm">
                            <label for="DirectorName">
                                Director(s)
                            </label>
                            <input type="text" id="DirectorName"
                                   class="form-control" />
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-2">
                                <button type="button" id="updateButton"
                                        class="btn btn-primary"
                                        onclick="updateClick();">
                                    Add
                                </button>
                            </div>
                            <div class="col-xs-4">
                                <button type="button" id="clearFormButton"
                                        class="btn btn-primary"
                                        onclick="clearClick();">
                                    Clear
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="panel panel-primary filterable">
                <div class="panel-heading">
                    <h3 class="panel-title">Movies</h3>                    
                </div>
                <table class="table" id="Movies"  >

                    <thead>
                        <tr class="filters">
                            <th width="5%">Edit</th>
                            <th><input type="text" class="form-control" id="Title_Search" placeholder="Title" onsubmit="findTitle()"></th>
                            <th><input type="text" class="form-control" id="Genre_Search" placeholder="Genre" onsubmit="findGenre()"></th>
                            <th><input type="text" class="form-control" id="Director_Search" placeholder="Director" onsubmit="findDirectorName()"></th>
                            <th width="5%">Delete</th>
                        </tr>
                    </thead>
                    
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <th>Edit</th>
                            <th>Title</th>
                            <th>Genre</th>
                            <th>Director Name</th>
                            <th>Delete</th>
                        </tr>
                    </tfoot>

                </table>
            </div>
        </div>
    </div>   

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>


    <script>
        var uri = 'api/Movies';        

        $(document).ready(function () {
            
            // Send an AJAX request
            MovieList();                 
            
        });

        var Movie = {
            Id: 0,
            Title: "",
            Genre: "",
            DirectorName: ""
        }

        function updateClick() {
            Movie = new Object();
            //Movie.Id = $("#MovieId").val();
            Movie.Title = $("#Title").val();
            Movie.Genre = $("#Genre").val();
            Movie.DirectorName = $("#DirectorName").val();

            if ($("#updateButton").text().trim() == "Add") {
                MovieAdd(Movie);
            }
            else {
                MovieUpdate(Movie);
            }

        }

        function clearClick() {
            formClear();
        }

        function MovieUpdate(Movie) {
            var url = "api/Movies/" + Movie.MovieId;

            // Call Web API to update product
            $.ajax({
                url: url,
                type: 'PUT',
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(Movie),
                success: function (Movie) {
                    MovieList();
                },
                error: function (request, message, error) {
                    handleException(request, message, error);
                }
            });
        }

        function MovieAdd(Movie) {
            $.ajax({
                url: "/api/Movies/",
                type: 'POST',
                dataType:'json',
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(Movie),
                success: function (Movie) {
                    MovieList();
                },
                error: function (request, message, error) {
                    handleException(request, message, error);
                }
            });
        }

        function MovieGet(ctl) {
            // Get Movie id from data- attribute
            var id = $(ctl).data("id");

            // Store Movie id in hidden field
            $("#MovieId").val(id);

            // Call Web API to get a Movie
            $.ajax({
                url: "api/Movies/" + id,
                type: 'GET',
                dataType: 'json',
                success: function (Movie) {
                    movieToFields(Movie);

                    // Change Update Button Text
                    $("#updateButton").text("Update");
                },
                error: function (request, message, error) {
                    handleException(request, message, error);
                }
            });
        }

        function movieToFields(Movie) {
            $("#Title").val(Movie.Title);
            $("#Genre").val(Movie.Genre);
            $("#DirectorName").val(Movie.DirectorName);

        }

        //function find() {
        //    var id = $('#Movie').val();
        //    $.getJSON(uri + '/' + id)
        //        .done(function (data) {
        //            // On success, 'data' contains a list of products.
        //            $.each(data, function (key, item) {
        //                // Add table data for the product.
        //                tr = $('<tr>');
        //                tr.append("<td>" + item.Title + "</td>");
        //                tr.append("<td>" + item.Genre + "</td>");
        //                tr.append("<td>" + item.DirectorName + "</td>");
        //                $('#Movies').append(tr);
        //            });
        //        })
        //        .fail(function (jqXHR, textStatus, err) {
        //            $('#Movies').text('Error: ' + err);
        //        });
        //}


        $("#Title_Search").keyup(function (event) {
            if (event.keyCode === 13) {
                $("#Title_Search").submit();
            }
        });

        function findTitle() {
            $('#Movies').find('tbody').remove();
            var id = $('#Title_Search').val();
            $.getJSON(uri + '/Title/' + id)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add table data for the product.
                        movieListSuccess(data);
                        ////Load datatable from library
                        //$('#Movies').DataTable();
                    });
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#Movies').text('Error: ' + err);
                });
        }

        $("#Genre_Search").keyup(function (event) {
            if (event.keyCode === 13) {
                $("#Genre_Search").submit();
            }
        });

        function findGenre() {
            $('#Movies').find('tbody').remove();
            var id = $('#Genre_Search').val();
            $.getJSON(uri + '/Genre/' + id)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add table data for the product.
                        movieListSuccess(data);
                        ////Load datatable from library
                        //$('#Movies').DataTable();
                    });
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#Movies').text('Error: ' + err);
                });
        }

        $("#DirectorName_Search").keyup(function (event) {
            if (event.keyCode === 13) {
                $("#DirectorName_Search").submit();
            }
        });

        function findDirectorName() {
            $('#Movies').find('tbody').remove();
            var id = $('#DirectorName_Search').val();
            $.getJSON(uri + '/DirectorName/' + id)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    movieListSuccess(data);
                    ////Load datatable from library
                    //$('#Movies').DataTable();
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#Movies').text('Error: ' + err);
                });
        }



        // Get all Movies to display
        function MovieList() {
            // Call Web API to get a list of Movies
            $.ajax({
                url: '/api/Movies/',
                type: 'GET',
                dataType: 'json',
                success: function (Movies) {
                    movieListSuccess(Movies);
                    ////Load datatable from library
                    //$('#Movies').DataTable();

                },
                error: function (request, message, error) {
                    handleException(request, message, error);
                }
            });
        }

        // Display all Products returned from Web API call
        function movieListSuccess(Movies) {
            // Iterate over the collection of data
            $.each(Movies, function (key, movie) {
                // Add table data for the product.
                MovieAddRow(movie);

            });
        }

        // Add Product row to <table>
        function MovieAddRow(movie) {
            // First check if a <tbody> tag exists, add one if not
            if ($("#Movies tbody").length == 0) {
                $("#Movies").append("<tbody></tbody>");
            }

            // Append row to <table>
            $("#Movies tbody").append(
                MovieBuildTableRow(movie));
        }

        // Build a <tr> for a row of table data
        function MovieBuildTableRow(Movie) {
            var ret = "<tr>" +
                "<td>" +
                "<button type='button' " +
                "onclick='MovieGet(this);' " +
                "class='btn btn-default' " +
                "data-id='" + Movie.Id + "'>" +
                "<span class='glyphicon glyphicon-edit' />" +
                "</button>" +
                "</td>" +
                "<td>" + Movie.Title + "</td>" +
                "<td>" + Movie.Genre + "</td>" +
                "<td>" + Movie.DirectorName + "</td>" +
                "<td>" +
                "<button type='button' " +
                "onclick='MovieDelete(this);' " +
                "class='btn btn-default' " +
                "data-id='" + Movie.Id + "'>" +
                "<span class='glyphicon glyphicon-remove' />" +
                "</button>" +
                "</td>" +
                "</tr>";

            return ret;
        }

        // Clear form fields
        function formClear() {
            $("#Title").val("");
            $("#Genre").val("");
            $("#DirectorName").val("");
        }

        // Delete movie
        function MovieDelete(ctl) {
            var id = $(ctl).data("id");
            //Call web API to delete movie
            $.ajax({
                url: "/api/Movies/" + id,
                type: 'DELETE',
                success: function (movie) {
                    $(ctl).parents("tr").remove();
                },
                error: function (request, message, error) {
                    handleException(request, message, error);
                }
            })
        }

        // Handle exceptions from AJAX calls
        function handleException(request, message, error) {
            var msg = "";

            msg += "Code: " + request.status + "\n";
            msg += "Text: " + request.statusText + "\n";
            if (request.responseJSON != null) {
                msg += "Message" + request.responseJSON.Message + "\n";
            }

            alert(msg);
        }

        

    </script>
   
</body>
</html>
