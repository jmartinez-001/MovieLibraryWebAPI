<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Movie Library App</title>
</head>
<body>

    <div class=" w3-container">
        <h2>Movie Library</h2>

    </div>
    <div class="w3-container">
        <div>
            <w3 medium>Search by Title</w3>
            <input type="text" id="Title" size="20" onfocus="this.value=''" />
            <input type="button" value="Search" onclick="findTitle();" />
        </div>
        <div>
            <w3 medium>Search by Genre</w3>
            <input type="text" id="Genre" size="20" onfocus="this.value=''" />
            <input type="button" value="Search" onclick="findGenre();" />
        </div>
        <div>
            <w3 medium>Search by Director</w3>
            <input type="text" id="DirectorName" size="20" onfocus="this.value=''"/>
            <input type="button" value="Search" onclick="findDirectorName();" />
        </div>
    </div>
    


    <div class="w3-container">
        <table class="w3-table-all" id="Movies">
            <thead>
                <tr class="w3-light-grey">
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Director Name</th>
                </tr>
            </thead>
            <tbody>



            </tbody>
        </table>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/Movies';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {           
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add table data for the product.
                        tr = $('<tr>');
                        tr.append("<td>" + item.Title + "</td>");
                        tr.append("<td>" + item.Genre + "</td>");
                        tr.append("<td>" + item.DirectorName + "</td>");
                        $('#Movies').append(tr);
                    });
                });
        });       

        function find() {
            var id = $('#Movie').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add table data for the product.
                        tr = $('<tr>');
                        tr.append("<td>" + item.Title + "</td>");
                        tr.append("<td>" + item.Genre + "</td>");
                        tr.append("<td>" + item.DirectorName + "</td>");
                        $('#Movies').append(tr);
                    });
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#Movies').text('Error: ' + err);
                });
        }

        function findTitle() {
            $('#Movies').find('tbody').remove();
            var id = $('#Title').val();
            $.getJSON(uri + '/Title/' + id)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add table data for the product.
                        tr = $('<tr>');
                        tr.append("<td>" + item.Title + "</td>");
                        tr.append("<td>" + item.Genre + "</td>");
                        tr.append("<td>" + item.DirectorName + "</td>");
                        $('#Movies').append(tr);
                    });
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#Movies').text('Error: ' + err);
                });
        }

        function findGenre() {
            $('#Movies').find('tbody').remove();
            var id = $('#Genre').val();
            $.getJSON(uri + '/Genre/' + id)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add table data for the product.
                        tr = $('<tr>');
                        tr.append("<td>" + item.Title + "</td>");
                        tr.append("<td>" + item.Genre + "</td>");
                        tr.append("<td>" + item.DirectorName + "</td>");
                        $('#Movies').append(tr);
                    });
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#Movies').text('Error: ' + err);
                });
        }

        function findDirectorName() {
            $('#Movies').find('tbody').remove();
            var id = $('#DirectorName').val();
            $.getJSON(uri + '/DirectorName/' + id)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add table data for the product.
                        tr = $('<tr>');
                        tr.append("<td>" + item.Title + "</td>");
                        tr.append("<td>" + item.Genre + "</td>");
                        tr.append("<td>" + item.DirectorName + "</td>");
                        $('#Movies').append(tr);
                    });
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#Movies').text('Error: ' + err);
                });
        }
    </script>
</body>
</html>
